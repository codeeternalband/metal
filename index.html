<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Eternal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.8);
      z-index: 1000;
    }
    header img.logo {
      height: 40px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #f39c12;
    }

    /* HERO */
    .hero {
      margin-top: 80px; /* tilaa fixed headerille */
    }
    .hero-media {
      width: 100vw;
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
    }
    .hero-media img {
      width: 100%;
      height: clamp(480px, 70vh, 900px);
      object-fit: cover;
      object-position: 35% 50%; /* säädä, että vasemman puolen käsi näkyy */
      display: block;
    }
    .hero-title {
      text-align: center;
      margin-top: -100px; /* nosta logon päälle */
      font-size: 2.5rem;
      font-weight: bold;
    }

    /* CONTENT */
    section {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    section h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    section p {
      line-height: 1.6;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* RESPONSIVE MENU: mobiilissa piilota ylimääräiset linkit */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background: #000;
        position: absolute;
        top: 60px;
        right: 0;
        display: none;
        padding: 1rem;
      }
      nav ul.show {
        display: flex;
      }
      .menu-toggle {
        display: block;
        cursor: pointer;
      }
      .
